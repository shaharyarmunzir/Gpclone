<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpay</title>
  <link rel="icon" type="image/x-icon" href="Google_Pay_2018_icon.svg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .bank-info {
            font-size: 16px;
            font-weight: bold;
        }
        .upi-logo {
            height: 70px;
        }
        .account {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-size: 18px;
            font-weight: bold;
            background-color: rgb(239, 239, 239);
        }
        .pin-container {
            text-align: center;
            margin-top: 20px;
        }
        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dot {
            width: 30px;
            height: 4px;
            background-color: #ccc;
            border-radius: 2px;
        }
        .dot.filled {
            background-color: black;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background-color: #f5f5f5;
            gap: 15px;
            /* max-width: 250px; */
            margin: auto;
            margin-top: 30px;
        }
        .key {
            font-size: 24px;
            padding: 15px;
            font-weight: bold;
            font-size: 1.8rem;
            text-align: center;
            background-color: #f5f5f5;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }
        .key.action {
            background-color: #051299;
            border-radius: 50%;
            margin-left: 20px;
            width: 38px;
            color: white;
        }
        .key.delete {
            color: #051299;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="bank-info">State Bank of India<br>XXXX2185</div>
        <img src="upi-payment-icon.png" class="upi-logo">
    </div>

    <div class="account">XXXXXX2185</div>

    <div class="pin-container">
        <h4>ENTER 6-DIGIT UPI PIN</h4>
        <br><br>
        <div class="pin-dots" id="pinDots" >
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
            <div class="dot" id="dot5"></div>
            <div class="dot" id="dot6"></div>
        </div>
        <br>
        <p style="font-weight: bold; font-size: 0.9rem;">UPI PIN will keep your account secure from unauthorized access. Do not share this PIN with anyone.</p>
    </div>
<br><br>
    <div class="keypad">
        <div class="key" onclick="enterNumber(1)">1</div>
        <div class="key" onclick="enterNumber(2)">2</div>
        <div class="key" onclick="enterNumber(3)">3</div>
        <div class="key" onclick="enterNumber(4)">4</div>
        <div class="key" onclick="enterNumber(5)">5</div>
        <div class="key" onclick="enterNumber(6)">6</div>
        <div class="key" onclick="enterNumber(7)">7</div>
        <div class="key" onclick="enterNumber(8)">8</div>
        <div class="key" onclick="enterNumber(9)">9</div>
        <div class="key delete" onclick="deleteNumber()" >⌫</div>
        <div class="key" onclick="enterNumber(0)">0</div>
        <div class="key action" onclick="submitPin()">✔</div>
    </div>

    <script>
        let pin = "";

        function updateDots() {
            for (let i = 1; i <= 6; i++) {
                document.getElementById("dot" + i).classList.toggle("filled", i <= pin.length);
            }
        }

        function enterNumber(num) {
            if (pin.length < 6) {
                pin += num;
                updateDots();
            }
        }

        function deleteNumber() {
            pin = pin.slice(0, -1);
            updateDots();
        }

        function submitPin() {
            if (pin === "111111") {
                window.location.href = "checkbalence.html";
            } else {
                window.location.href = "wrong.html";
            }
        }
    </script>

</body>
</html>
