<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gpay</title>
  <link rel="icon" type="image/x-icon" href="Google_Pay_2018_icon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #060608;
      --card: #0f1720;
      --muted: #9aa3ad;
      --accent: #10b981;
      --white: #f8fafc;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--white);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial
    }

    .wrap {
      max-width: 420px;
      margin: 0 auto;
      padding: 12px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px
    }

    .back {
      font-size: 22px;
      cursor: pointer;
      opacity: .9
    }

    h1.title {
      font-size: 28px;
      margin: 6px 0 14px;
      font-weight: 700
    }

    /* balance card */
    .balance-card {
      background: linear-gradient(180deg, rgba(65, 65, 65, 0.293), rgba(65, 65, 65, 0.293));
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      margin-bottom: 18px
    }

    .balance-big {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: .5px
    }

    .bank-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px
    }

    .bank-info {
      color: var(--muted);
      font-size: 14px
    }

    .bank-logo {
      width: 52px;
      height: 40px;
      border-radius: 8px;
      background: linear-gradient(90deg, #0b63ff, #00a9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff
    }

    /* transactions */
    .section-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0 10px
    }

    .section-head h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700
    }

    .tx-list {
      flex: 1;
      overflow: auto;
      padding-bottom: 20px
    }

    .tx {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 6px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03)
    }

    .tx .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0
    }

    .tx .meta {
      flex: 1
    }

    .tx .meta .name {
      font-weight: 700
    }

    .tx .meta .date {
      color: var(--muted);
      font-size: 13px
    }

    .tx .amt {
      font-weight: 800
    }

    .amt.positive {
      color: #16a34a
    }

    .amt.negative {
      color: #ef4444
    }

    /* bottom spacing for nav mimic */
    .bottom-space {
      height: 78px
    }

    /* styled small muted text */
    .muted {
      color: var(--muted)
    }

    /* responsive tweaks */
    @media (max-width:420px) {
      .balance-big {
        font-size: 44px
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="back" style="font-size: 2rem; font-weight: bold;" onclick="history.back()">←</div>
      <div style="flex:1"></div>
      <div style="opacity:.6;font-size: 1.7rem; font-weight: bold;">⋮</div>
    </div>

    <h1 class="title">Bank balance</h1>

    <div class="balance-card">
      <div class="balance-big">₹ 1.59</div>

      <div class="bank-row">
        <div>
          <div style="font-weight:700">State Bank of India • • • • 2185</div>
          <div class="bank-info">Savings account</div>
        </div>
        <style>
          .bank img{
            width: 70px;
            border-radius: 5px;
          }
        </style>
        <div class="bank">    <img src="sbi.png" alt="SBI">
</div>
      </div>
    </div>

    <div class="section-head">
      <h2>Transaction history</h2>
      <div class="muted" style="color: #90caff;">See all ></div>
    </div>

    <div class="tx-list" id="txList">
      <!-- transactions injected by JS -->
    </div>

    <div class="bottom-space"></div>

  </div>
  <script>
    // Helper to get dates dynamically
    function formatDateLabel(offsetDays) {
      const d = new Date();
      d.setDate(d.getDate() - offsetDays);
      if (offsetDays === 0) return 'Today';
      if (offsetDays === 1) return 'Yesterday';
      return d.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
    }

    // Demo transactions (fake)
    const transactions = [
      { id: 1, name: 'Jio Prepaid Recharges', date: formatDateLabel(0), amount: -448, avatarColor: '#06b6d4', avatarText: 'Jio' },
      { id: 2, name: 'ATIQUDDIN', date: formatDateLabel(0), amount: +450, avatarColor: '#0ea5a4', avatarText: 'A' },
      { id: 3, name: 'ATIQUDDIN ATIQUDDI', date: formatDateLabel(1), amount: +1, avatarColor: '#10b981', avatarText: 'A' },
      { id: 4, name: 'Grocery Store', date: formatDateLabel(1), amount: -240, avatarColor: '#f97316', avatarText: 'G' },
      // { id: 5, name: 'Salary (Demo)', date: '1 Aug', amount: +15000, avatarColor: '#2563eb', avatarText: 'S' }
    ];

    const txList = document.getElementById('txList');

    function formatMoney(n) {
      const abs = Math.abs(n).toFixed(0);
      return '₹' + abs;
    }

    function render() {
      txList.innerHTML = '';
      transactions.forEach(tx => {
        const div = document.createElement('div');
        div.className = 'tx';
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.style.background = tx.avatarColor;
        avatar.innerText = tx.avatarText;
        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.innerHTML = `<div class="name">${tx.name}</div><div class="date">${tx.date}</div>`;
        const amt = document.createElement('div');
        amt.className = 'amt ' + (tx.amount >= 0 ? 'positive' : 'negative');
        amt.innerText = (tx.amount >= 0 ? '+ ' : '- ') + formatMoney(Math.abs(tx.amount));
        div.appendChild(avatar);
        div.appendChild(meta);
        div.appendChild(amt);
        txList.appendChild(div);
      });
    }

    render();
  </script>

</body>

</html>
